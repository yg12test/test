<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        名称：<input type="text" name="name1"/><br/>
        学号：<input type="text" id="number"/><br/>
        性别：<input type="radio" name="sex" value="1"/>男
              <input type="radio" name="sex" value="2"/>女<br/>
        爱好：<input type="checkbox" name="sport" value="1"/>足球
              <input type="checkbox" name="sport" value="2"/>蓝球<br/>
         省份：<select name="province" id="province">
                <option value="1">河南</option>
                <option value="2">河北</option>
                <option value="3">上海</option>
              </select><br/>

              <button type="button" onclick="myTest()">提交</button>
    </form>
    
    <script>
        function myTest() {
            var name = document.getElementsByName("name1")[0].value;
            if(name == null || name.length <= 0) {
                alert('姓名不能为空');
                return;
            }
            var number = document.getElementById("number").value;
            if(number == null || number.length <= 0) {
                alert('学号不能为空');
                return;
            }

            //验证性别是否为空
            var sex = 0;
            var sexArr = document.getElementsByName("sex");
            for(var i = 0; i < sexArr.length; i++) {
                if(sexArr[i].checked) {
                    sex = sexArr[i].value;
                }
            }
            if(sex == 0) {
                alert('性别不能为空');
                return;
            }

            //验证爱好是否为空
            var sport = "";
            var sportArr = document.getElementsByName("sport");
            for(var i = 0; i < sportArr.length; i++) {
                if(sportArr[i].checked) {
                    console.log(sportArr[i]);
                    sport += sportArr[i] + ",";
                }
            }
            sport = sport.substring(0,sport.length-1);
            if(sport == null || sport.length <= 0) {
                alert("爱好不能为空");
                return;
            }
            console.log(sport);

            var provinceEle = document.getElementById("province");
            var province = provinceEle.value;
            if(province == 0) {
                alert("省份不能为空");
                return;
            }
        }
    </script>
</body>
</html>
