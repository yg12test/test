<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#text").css("color", "red")
                .slideUp(2000)
                .slideDown(2000);
            });
        });
    </script>
</head>
<body>
    <button>按钮</button>
    <hr/>
    <p id="text">这是一个段落</p>
</body>
</html>
