<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p"></p>
    <p id="p1"></p>
    <script>
        var obj = {
            name : "zhangsan",
            age : 11,

            show : function() {
                document.getElementById("p1").innerHTML = obj.name + "--" + obj.age;
            }
        }
        
        document.getElementById("p").innerHTML = obj.show();
    </script>
</body>
</html>
