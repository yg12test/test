<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">
    </script>
    <title>Document</title>
    
</head>
<body>
    <div id="container" style="width: 500px">
        <div id="header" style="background-color: cyan;">
            <h1 style="margin-bottom: 0;">主要的网页标题</h1>
        </div>
        <!-- float: left  默认情况下一行只能有一个div， 这个属性可以让一行有多个div -->
        <div id="menu" style="background-color: darkorange; height: 200px; width: 100px; float: left;">
            <b>菜单</b><br/>
            HTML<br/>
            CSS<br/>
            JS<br/>
        </div>
        <div id="content" style="background-color: gold; height: 200px; width: 400px; float: left">
            内容
        </div>
        <!-- clear: both 清除多个div所带来的的错位影响-->
        <div id="footer" style="background-color: greenyellow; clear: both; text-align: center;">
            版本
        </div>
    </div>
</body>
</html>
