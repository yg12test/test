<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>我的第二个js</h1>
    <p id="demo">
        好好学习,
    </p>
    <script>
        function show() {
            var idDemo = document.getElementById("demo");
            idDemo.append("天天向上");
        }
    </script>
    <button type="button" onclick="show()">点击按钮</button>
</body>
</html>
