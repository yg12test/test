<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <script>
        var b = new Date();
        document.getElementById("demo1").innerHTML = b.getDate();
        document.getElementById("demo2").innerHTML = b.getDay();
        document.getElementById("demo3").innerHTML = b.getFullYear();
        document.getElementById("demo4").innerHTML = b.getHours();
        document.getElementById("demo5").innerHTML = b.getMinutes();
        document.getElementById("demo6").innerHTML = b.getSeconds();
        document.getElementById("demo7").innerHTML = b.getMilliseconds();
        document.getElementById("demo8").innerHTML = b.getMonth();
        document.getElementById("demo9").innerHTML = b.getTime();
    </script>
</body>
</html>
