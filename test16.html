<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("#button1").click(function(){
                $("#p1").text("Hello World");
            });
            $("#button2").click(function(){
                $("#p2").html("<b>Hello World</b>");
            });
            $("#button3").click(function(){
                $("#id").val("name");
            });
        });
    </script>
</head>
<body>
    <p id="p1">这是一个段落</p>
    <p id="p2">这是另一个段落</p>

    <p>输入框：<input type="text" id="id"/></p>
    <button id="button1">设置文本</button>
    <button id="button2">设置HTML</button>
    <button id="button3">设置值</button>
</body>
</html>
