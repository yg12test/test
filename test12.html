<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">
    </script>
    <title>Document</title>

    <script>
        $(document).ready(function(){
            $("#text").click(function(){
                // text这是一个字段这是一个字段 <b>粗体</b>文本
                alert("text" + "这是一个字段" + $("#test").html());
            });
            $("#html").click(function(){
                // html这是一个字段这是一个字段 粗体文本
                alert("html" + "这是一个字段" + $("#test").text());
            });
        });
    </script>
</head>
<body>
    <p id="test">这是一个字段 <b>粗体</b>文本</p>
    <button id="text">按钮1text</button>
    <button id="html">按钮2html</button>
</body>
</html>
