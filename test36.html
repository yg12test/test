<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login {
            
            text-align: center;
            
        }
    </style>
</head>
<body class="login">
    <h1>问卷调查</h1>
    <div>
        <form>
            <label>用户名：</label>
            <input type="text" name="name" id="name"/><br/>
            <label>年龄：</label>
            <input type="text" name="age" id="age"/><br/>
            <label>性别：</label>
            <input type="radio" name="sex" value="1"/>男
            <input type="radio" name="sex" value="2"/>女<br/>
            <label>爱好：</label>
            <input type="checkbox" name="favorite" value="1"/>蓝球
            <input type="checkbox" name="favorite" value="2"/>足球
            <input type="checkbox" name="favorite" value="3"/>乒乓球<br/>
            <label>省份：</label>
            <select name="sf" id="sf">
                <option value="">请选择</option>
                <option value="1">河南</option>
                <option value="2">河北</option>
            </select><br/>
            <button>按钮</button>
        </form>
    </div>
</body>
</html>
