<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">
    </script>
    <title>Document</title>
    <style>
        .siblings *
        {
            display: block;
            border: magenta 1px solid;
            color:orange;
            padding: 5px;/*块区域中的元素和块区域边框的距离*/
            margin: 15px;/*块区域与边框的距离*/
        }
    </style>
    <script>
        $(document).ready(function(){
            $("p").nextUntil("h6").css({"color":"black", "border":"1px solid black"});
        });
    </script>
</head>
<body class="siblings">
    <div>
        <p>p</p>
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
        <p>p</p>
    </div>
</body>
</html>
