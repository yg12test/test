<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function(){
                $("span").unwrap();
                
            });    
        });
    </script>
</head>
<body>
    <button>按钮</button>
    <br/>
    <div>div(祖父元素)
        <p>p(父元素)
            <span>
                子元素
            </span>
        </p>
    </div>
</body>
</html>
