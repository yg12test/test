<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="time"></p>
    <script>
        function mytime() {
            document.getElementById("time").innerHTML = Date();
        }
    </script>
    <button type="button" onclick="mytime()">按钮</button>
</body>
</html>
