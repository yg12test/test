<body>
    <script>
        function trim(s) {
            var start, end;
            start = 0;
            end = s.length-1;

            while(start <= end && start.charAt(start) == ' ') {
                start ++;
            }

            while(start <= end && end.charAt(end) == " ") {
                end --;
            }
            return s.subString(start, end+1);
        }
        var s = "   abc a  ";
        alert("abc".bold());
    </script>
</body>
