<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">这是一个段落</p>
    <script>
        function myFunction() {
            var eleId = document.getElementById("demo");
            eleId.innerHTML = "<h1>这是另一个字段</h1>";
        }
    </script>
    <button type="button" onclick="myFunction()">按钮</button>
</body>
</html>
