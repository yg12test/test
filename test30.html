<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">
    </script>
    
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p:first").addClass("class");
            });
        });
    </script>

<style>
    .class {
        font-size: 35px;
        color: red;
    }
</style>
</head>
<body>
    <h1>这是一个标题</h1>
    <p><b><h1>这是一个字段</h1></b></p>
    <p>这是另一个字段</p>
    <button>给第一个p元素添加class</button>
</body>
</html>
