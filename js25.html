<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p"></p>
    <script>
        function mydate() {
            var now = new Date();
            // var nowStr = now.format("yyyy-MM-dd");
            now.setFullYear(2020,10,3);
            
            var x = document.getElementById("p");
            x.innerHTML = now;
            
        }

    </script>

    <button type="button" onclick="mydate()">按钮</button>
</body>
</html>
