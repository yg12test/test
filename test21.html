<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("#but1").click(function(){
                $("#div1").remove();
            });
            $("#but2").click(function(){
                $("#div2").empty();
            });
            $("#but3").click(function(){
                $("p").remove(".italic")
            });
        });
    </script>
</head>
<body>
    <button id="but1">移除div元素</button>
    <button id="but2">清空div元素</button>
    <button id="but3">移除所有class是italic的段落</button>
    <hr/>
    <div id="div1" style="width: 300px; height: 100px; border: 1px solid red; background-color: skyblue;">
        <p>这是div中的段落</p>
        <p>这是div中的另一个段落</p>
    </div>
    <br/>
    <div id="div2" style="width: 300px; height: 100px; border: 1px solid black; background-color: yellow;">
        <p>这是一个段落</p>
        <p>这是另一个段落</p>
    </div>
    <br/>
    
        <p>段落</p>
        <p class="italic"><i>这是一个段落</i></p>
        <p class="italic"><i>这是另一个段落</i></p>
</body>
</html>
