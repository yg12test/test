<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p"></p>
    <script>

        function getNum(x) {
            var counter = 0;
            var fruits = ["Banana", "Orange", "Apple", "Mango","Banana"];
            for(var i = 0; i < fruits.length; i++) {
                if(x == fruits[i]) {
                    counter += 1;
                }
            }

            return counter;
        }
        
        var fruit = "Orange";
        var counter = getNum(fruit);
        document.getElementById("p").innerHTML = fruit + "出现" + counter + "次";
        
    </script>

</body>
</html>
