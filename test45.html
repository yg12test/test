<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div onmouseout="mOut(this)" onmouseover="mOver(this)" style="width: 120px; height: 2opx; background-color: red; padding: 40px;">Mouse Over Me</div>
   <script>
       function mOver(obj) {
           obj.innerHTML = "Thank You";
       }

       function mOut(obj) {
           obj.innerHTML = "Mouse Over Me";
       }
   </script>
</body>
</html>
