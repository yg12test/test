<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">
    </script>
    <style>
        .descendants *
        {
            display: block;
            color: orange;
            border: orchid 1px solid;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $(".descendants").find("span").css({"color":"red", "border":"red 1px solid"});
        });
    </script>
</head>
<body>
    <div class="descendants"> div(父元素)
        <p>p(子元素)
            <span>span(孙子元素)</span>
        </p>
        <p>p(子元素)
            <span>span(孙子元素)</span>
        </p>
    </div>
</body>
</html>
