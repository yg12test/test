<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /**
         * 校验学生信息
         */
        function studentAdd() {
            var nameEle = document.getElementById("name");
            var name = nameEle.value;

            if(name == null || name.length <= 0) {
                alert('名字不能为空');
                return false;
            }

            var birthdayEle = document.getElementById("birthday");
            var birthday = birthdayEle.value;

            if(birthday == null || birthday.length <= 0) {
                alert("出生日期不能为空");
                return false;
            }

            // 省份
            var provinceEle = document.getElementById("province");
            var province = provinceEle.value;

            if (province == "") {
                alert("省份不能为空");
                return false;
            }

            var sex = 0;
            var sexEleArr = document.getElementsByName("sex");
            for(var i=0; i<sexEleArr.length; i++) {
                if(sexEleArr[i].checked) {
                    sex = sexEleArr[i].value;
                }
            }

            if(sex == 0) {
                alert('性别不能为空');
                return false;
            }

            //
            var sportStr = "";
            var sportEleArr = document.getElementsByName("sport");
            for(var i=0; i<sportEleArr.length; i++) {
                if(sportEleArr[i].checked) {
                    sportStr += sportEleArr[i] + ",";
                }
            }

            if(sportStr.length <= 0) {
                alert("爱好不能为空");
                return false;
            }
            sportStr = sportStr.substring(0, sportStr.length - 1);

            return true;
        }

    </script>
</head>
<body>
<form action="/student/addPost" method="POST">
    姓名: <input type="text" name="name" id="name"><br/>
    出生日期: <input type="text" name="birthday" id="birthday"><br/>
    省份:
    <select name="province" id="province">
        <option value="">请选择</option>
        <option value="1" checked="true">河南</option>
        <option value="2">河北</option>
    </select><br/>

    性别:
    <input type="radio" name="sex" value="1"/>男
    <input type="radio" name="sex" value="2"/>女<br/>

    爱好:
    <input type="checkbox" name="sport" value="1">足球
    <input type="checkbox" name="sport" value="2">篮球<br/>

    <!--submit 标签有个默认事件（点击按钮后会自动提交表单），如果onclick事件函数返回false，默认事件会被阻止-->
    <input type="submit" value="提交" onclick="return studentAdd();"/>
</form>
</body>
</html>
