<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("#but1").click(function(){
                $("#test1").text("文本文件");
            });
            $("#but2").click(function(){
                $("#test2").html("<h1>Hello World<h1>");
            });
            $("#but3").click(function(){
                $("#test3").val("abc");
            });
        });
    </script>
</head>
<body>
    <p id="test1">这是一个段落</p>
    <p id="test2">这是另一个段落</p>
    <p><input type="text" id="test3" value="菜鸟教程"/></p>
    <button id="but1">设置文本</button>
    <button id="but2">设置HTML</button>
    <button id="but3">设置值</button>
</body>
</html>
